<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slick</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- jQuery, Materialize -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Custom files -->
    <script type="text/javascript" src="js/authenticate.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h2>Slick</h2>
        </div>
    </nav>
    <section class="container">
        <h3>Sign up for an Account</h3>
        <!-- Input your form here -->
            <form id="sign-up">
                Email Address: <input type="email" name="email" id="sign-up-email"><br>
                Password: <input type="password" name="password" id="sign-up-pass"><br>
                Dispaly Name: <input type="text" name="dispaly-name" id="display-name-sign-up"><br>
                <button type="submit" id="sign-up-submit">Submit</button>
            </form>
        <div>
            <!-- Paragraph + Link to sign-in form -->
            <p>Already Have a Slick Account? <a href="sign-in.html">Sign In Here.</a></p>
        </div>
    </section>
</body>

</html>
